@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script>
        var require = {
            paths: {
                'jquery': '//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min',
                'd3': '//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3',
                'moment': '//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment'
            }
        };

        </script>
        @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)

        @*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@
    </head>
    <body>
        @content
    </body>
</html>
