@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script>
        var require = {
            paths: {
                'jquery': '//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min',
                'd3': '//cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3',
                'moment': '//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment'
            }
        };

        </script>
        @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)

        @*<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>*@
    </head>
    <body>
        @content
    </body>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-3262987-4', 'burnupcalculator.com');
    ga('send', 'pageview');

    </script>
</html>
